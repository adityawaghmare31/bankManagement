
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div align="center">
		<h1>Employee list</h1>

		<h1>____________</h1>

		<a href="showNewEmployeeForm">
			<h3>add Employee</h3>
		</a>

		<table border="1">
			<thead>
				<tr>
					<th>User account</th>
					<th>User name</th>
					<th>User amount</th>
					

				</tr>
			</thead>
			<tbody>


				<c:forEach items="${data}" var="Details">
					<tr>
						<td>${Details.account}</td>
						<td>${Details.name}</td>
						<td>${Details.amount}</td>
					
					</tr>
				</c:forEach>


			</tbody>

		</table>
	</div>
</body>

</html>
